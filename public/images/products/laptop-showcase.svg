<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="showcaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="350" fill="#f8fafc"/>
  
  <!-- Main Laptop Display -->
  <rect x="150" y="80" width="200" height="140" rx="12" fill="url(#showcaseGradient)"/>
  <rect x="165" y="95" width="170" height="110" rx="8" fill="#1e293b"/>
  
  <!-- Screen Display -->
  <rect x="180" y="110" width="50" height="8" rx="4" fill="#10b981"/>
  <rect x="180" y="125" width="100" height="6" rx="3" fill="#64748b"/>
  <rect x="180" y="138" width="80" height="6" rx="3" fill="#64748b"/>
  <rect x="180" y="151" width="90" height="6" rx="3" fill="#64748b"/>
  
  <rect x="290" y="110" width="60" height="50" rx="6" fill="#3b82f6"/>
  <rect x="180" y="175" width="140" height="4" rx="2" fill="#64748b"/>
  <rect x="180" y="185" width="120" height="4" rx="2" fill="#64748b"/>
  
  <!-- Keyboard -->
  <rect x="165" y="230" width="170" height="20" rx="4" fill="#4b5563"/>
  <rect x="175" y="235" width="150" height="10" rx="2" fill="#6b7280"/>
  
  <!-- Side Laptops -->
  <rect x="50" y="120" width="80" height="60" rx="6" fill="#10b981"/>
  <rect x="58" y="128" width="64" height="44" rx="4" fill="#1e293b"/>
  
  <rect x="370" y="120" width="80" height="60" rx="6" fill="#ef4444"/>
  <rect x="378" y="128" width="64" height="44" rx="4" fill="#1e293b"/>
  
  <!-- Brand Badges -->
  <circle cx="90" cy="90" r="15" fill="#0096D6"/>
  <text x="90" y="96" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">HP</text>
  
  <circle cx="250" cy="50" r="15" fill="#007DB8"/>
  <text x="250" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">DELL</text>
  
  <circle cx="410" cy="90" r="15" fill="#E2231A"/>
  <text x="410" y="96" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">Lenovo</text>
  
  <!-- Feature Icons -->
  <rect x="80" y="280" width="340" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <circle cx="120" cy="305" r="15" fill="#10b981"/>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">✓</text>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Quality</text>
  
  <circle cx="200" cy="305" r="15" fill="#3b82f6"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">⚡</text>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Fast</text>
  
  <circle cx="280" cy="305" r="15" fill="#8b5cf6"/>
  <text x="280" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">💎</text>
  <text x="280" y="325" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Premium</text>
  
  <circle cx="360" cy="305" r="15" fill="#ef4444"/>
  <text x="360" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">🛡️</text>
  <text x="360" y="325" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Warranty</text>
</svg>

