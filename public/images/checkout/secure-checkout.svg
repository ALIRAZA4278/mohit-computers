<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="secureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdfa"/>
  
  <!-- Security Shield -->
  <path d="M200,50 L170,70 L170,130 C170,160 200,180 200,180 C200,180 230,160 230,130 L230,70 Z" fill="url(#secureGradient)"/>
  <path d="M200,65 L180,80 L180,125 C180,145 200,160 200,160 C200,160 220,145 220,125 L220,80 Z" fill="white"/>
  
  <!-- Checkmark -->
  <path d="M190,115 L197,122 L210,105" stroke="#0d9488" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Credit Card -->
  <rect x="80" y="200" width="100" height="60" rx="8" fill="#3b82f6"/>
  <rect x="85" y="205" width="90" height="50" rx="4" fill="white"/>
  <rect x="90" y="215" width="80" height="8" rx="2" fill="#d1d5db"/>
  <rect x="90" y="230" width="40" height="6" rx="2" fill="#d1d5db"/>
  <rect x="140" y="230" width="30" height="6" rx="2" fill="#d1d5db"/>
  <rect x="90" y="240" width="50" height="6" rx="2" fill="#d1d5db"/>
  
  <!-- Cash -->
  <rect x="220" y="200" width="100" height="60" rx="8" fill="#10b981"/>
  <rect x="225" y="205" width="90" height="50" rx="4" fill="white"/>
  <text x="270" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">CASH</text>
  
  <!-- Lock Icon -->
  <rect x="180" y="250" width="40" height="30" rx="6" fill="#374151"/>
  <circle cx="200" cy="240" r="8" fill="none" stroke="#374151" stroke-width="3"/>
  <circle cx="200" cy="265" r="3" fill="#fbbf24"/>
  
  <!-- Security Text -->
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d9488" text-anchor="middle">SECURE CHECKOUT</text>
</svg>

