<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compareGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compareGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="350" fill="#f8fafc"/>
  
  <!-- Laptop 1 -->
  <rect x="50" y="80" width="160" height="120" rx="10" fill="url(#compareGradient1)"/>
  <rect x="60" y="90" width="140" height="90" rx="6" fill="#1e293b"/>
  <rect x="70" y="100" width="30" height="6" rx="3" fill="#3b82f6"/>
  <rect x="70" y="115" width="60" height="4" rx="2" fill="#64748b"/>
  <rect x="70" y="125" width="40" height="4" rx="2" fill="#64748b"/>
  <rect x="140" y="100" width="50" height="40" rx="4" fill="#3b82f6"/>
  <rect x="60" y="190" width="140" height="12" rx="3" fill="#4b5563"/>
  
  <!-- Laptop 2 -->
  <rect x="290" y="80" width="160" height="120" rx="10" fill="url(#compareGradient2)"/>
  <rect x="300" y="90" width="140" height="90" rx="6" fill="#1e293b"/>
  <rect x="310" y="100" width="30" height="6" rx="3" fill="#10b981"/>
  <rect x="310" y="115" width="60" height="4" rx="2" fill="#64748b"/>
  <rect x="310" y="125" width="40" height="4" rx="2" fill="#64748b"/>
  <rect x="380" y="100" width="50" height="40" rx="4" fill="#10b981"/>
  <rect x="300" y="190" width="140" height="12" rx="3" fill="#4b5563"/>
  
  <!-- VS Symbol -->
  <circle cx="250" cy="140" r="30" fill="#ef4444"/>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">VS</text>
  
  <!-- Comparison Table -->
  <rect x="80" y="230" width="340" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Table Headers -->
  <rect x="90" y="240" width="80" height="20" rx="4" fill="#f3f4f6"/>
  <text x="130" y="253" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">FEATURES</text>
  
  <rect x="180" y="240" width="80" height="20" rx="4" fill="#dbeafe"/>
  <text x="220" y="253" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">LAPTOP 1</text>
  
  <rect x="270" y="240" width="80" height="20" rx="4" fill="#d1fae5"/>
  <text x="310" y="253" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669" text-anchor="middle">LAPTOP 2</text>
  
  <!-- Comparison Rows -->
  <text x="95" y="275" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">RAM</text>
  <text x="220" y="275" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">8GB</text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">16GB</text>
  
  <text x="95" y="290" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Storage</text>
  <text x="220" y="290" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">256GB SSD</text>
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">512GB SSD</text>
  
  <text x="95" y="305" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Price</text>
  <text x="220" y="305" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Rs 45,000</text>
  <text x="310" y="305" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Rs 65,000</text>
  
  <!-- Winner Badge -->
  <circle cx="370" cy="60" r="20" fill="#fbbf24"/>
  <text x="370" y="67" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ðŸ‘‘</text>
