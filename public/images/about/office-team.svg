<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#officeGradient)"/>
  
  <!-- Office Desk -->
  <rect x="50" y="250" width="400" height="100" fill="#8b5cf6" rx="8"/>
  <rect x="60" y="260" width="380" height="80" fill="#a855f7" rx="4"/>
  
  <!-- Laptops on Desk -->
  <rect x="100" y="220" width="60" height="40" fill="#374151" rx="4"/>
  <rect x="105" y="225" width="50" height="30" fill="#3b82f6" rx="2"/>
  
  <rect x="200" y="220" width="60" height="40" fill="#374151" rx="4"/>
  <rect x="205" y="225" width="50" height="30" fill="#10b981" rx="2"/>
  
  <rect x="300" y="220" width="60" height="40" fill="#374151" rx="4"/>
  <rect x="305" y="225" width="50" height="30" fill="#ef4444" rx="2"/>
  
  <!-- Team Members -->
  <g transform="translate(130, 150)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    <rect x="-15" y="20" width="30" height="50" fill="#3b82f6" rx="6"/>
    <rect x="-10" y="30" width="8" height="35" fill="#1e40af" rx="2"/>
    <rect x="2" y="30" width="8" height="35" fill="#1e40af" rx="2"/>
  </g>
  
  <g transform="translate(230, 160)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    <rect x="-15" y="20" width="30" height="50" fill="#ef4444" rx="6"/>
    <rect x="-10" y="30" width="8" height="35" fill="#dc2626" rx="2"/>
    <rect x="2" y="30" width="8" height="35" fill="#dc2626" rx="2"/>
  </g>
  
  <g transform="translate(330, 155)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    <rect x="-15" y="20" width="30" height="50" fill="#10b981" rx="6"/>
    <rect x="-10" y="30" width="8" height="35" fill="#059669" rx="2"/>
    <rect x="2" y="30" width="8" height="35" fill="#059669" rx="2"/>
  </g>
  
  <!-- Office Equipment -->
  <rect x="400" y="180" width="40" height="60" fill="#6b7280" rx="4"/>
  <rect x="405" y="185" width="30" height="40" fill="#9ca3af" rx="2"/>
  
  <!-- Success Indicators -->
  <circle cx="80" cy="80" r="35" fill="#10b981"/>
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">19+</text>
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">YEARS</text>
  
  <circle cx="420" cy="80" r="35" fill="#3b82f6"/>
  <text x="420" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1000+</text>
  <text x="420" y="90" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">CUSTOMERS</text>
</svg>

