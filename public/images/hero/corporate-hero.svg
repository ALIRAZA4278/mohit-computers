<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="corpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="350" fill="#f1f5f9"/>
  
  <!-- Office Building -->
  <rect x="150" y="100" width="200" height="200" fill="url(#corpGradient)" rx="8"/>
  
  <!-- Windows Grid -->
  <rect x="170" y="120" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="200" y="120" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="230" y="120" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="260" y="120" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="290" y="120" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="320" y="120" width="20" height="20" fill="#bfdbfe" rx="2"/>
  
  <rect x="170" y="150" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="200" y="150" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="230" y="150" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="260" y="150" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="290" y="150" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="320" y="150" width="20" height="20" fill="#bfdbfe" rx="2"/>
  
  <rect x="170" y="180" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="200" y="180" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="230" y="180" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="260" y="180" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="290" y="180" width="20" height="20" fill="#bfdbfe" rx="2"/>
  <rect x="320" y="180" width="20" height="20" fill="#bfdbfe" rx="2"/>
  
  <!-- Entrance -->
  <rect x="220" y="250" width="60" height="50" fill="#1e40af" rx="4"/>
  <rect x="235" y="260" width="30" height="30" fill="#3b82f6" rx="2"/>
  
  <!-- Company Sign -->
  <rect x="180" y="80" width="140" height="25" fill="#1e40af" rx="4"/>
  <text x="250" y="97" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ENTERPRISE SOLUTIONS</text>
  
  <!-- Business People -->
  <g transform="translate(80, 220)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <rect x="-8" y="12" width="16" height="30" fill="#1e40af" rx="3"/>
    <rect x="-6" y="20" width="5" height="20" fill="#3b82f6" rx="1"/>
    <rect x="1" y="20" width="5" height="20" fill="#3b82f6" rx="1"/>
    <!-- Briefcase -->
    <rect x="15" y="25" width="12" height="8" fill="#374151" rx="2"/>
  </g>
  
  <g transform="translate(400, 230)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <rect x="-8" y="12" width="16" height="30" fill="#ef4444" rx="3"/>
    <rect x="-6" y="20" width="5" height="20" fill="#dc2626" rx="1"/>
    <rect x="1" y="20" width="5" height="20" fill="#dc2626" rx="1"/>
    <!-- Laptop -->
    <rect x="-20" y="20" width="15" height="10" fill="#374151" rx="2"/>
  </g>
  
  <!-- Success Badge -->
  <circle cx="80" cy="80" r="30" fill="#10b981"/>
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">500+</text>
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">CLIENTS</text>
</svg>

