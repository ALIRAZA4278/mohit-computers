  <circle cx="400" cy="290" r="15" fill="#fbbf24"/>
  <rect x="390" y="305" width="20" height="40" fill="#ef4444" rx="4"/>
  <rect x="385" y="315" width="10" height="25" fill="#dc2626" rx="2"/>
  <rect x="405" y="315" width="10" height="25" fill="#dc2626" rx="2"/>
  
  <!-- Years Badge -->
  <circle cx="80" cy="80" r="40" fill="#10b981"/>
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">19+</text>
