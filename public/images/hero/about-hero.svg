<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f0f9ff"/>
  
  <!-- Building -->
  <rect x="150" y="150" width="200" height="200" fill="url(#buildingGradient)" rx="8"/>
  
  <!-- Windows -->
  <rect x="170" y="170" width="30" height="30" fill="#bfdbfe" rx="4"/>
  <rect x="210" y="170" width="30" height="30" fill="#bfdbfe" rx="4"/>
  <rect x="250" y="170" width="30" height="30" fill="#bfdbfe" rx="4"/>
  <rect x="290" y="170" width="30" height="30" fill="#bfdbfe" rx="4"/>
  
  <rect x="170" y="220" width="30" height="30" fill="#bfdbfe" rx="4"/>
