  <rect x="250" y="220" width="30" height="30" fill="#bfdbfe" rx="4"/>
  <rect x="290" y="220" width="30" height="30" fill="#bfdbfe" rx="4"/>
  
  <!-- Door -->
  <rect x="220" y="290" width="60" height="60" fill="#1e40af" rx="4"/>
  <circle cx="265" cy="320" r="3" fill="#fbbf24"/>
  
